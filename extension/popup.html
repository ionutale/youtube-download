<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 250px; padding: 10px; font-family: sans-serif; background: #1a1a1a; color: white; }
    button { width: 100%; padding: 8px; background: #00ffff; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; color: black; }
    button:hover { opacity: 0.9; }
    .settings { margin-top: 10px; font-size: 12px; color: #888; text-align: center; cursor: pointer; }
    input { width: 100%; padding: 5px; margin-bottom: 10px; background: #333; border: 1px solid #444; color: white; box-sizing: border-box; }
  </style>
</head>
<body>
  <div id="main">
    <button id="downloadBtn">Download (Background)</button>
    <button id="openBtn" style="margin-top: 8px; background: #ff00ff; color: white;">Open in Web UI</button>
    <div class="settings" id="openSettings">Settings</div>
  </div>
  
  <div id="config" style="display: none;">
    <input type="text" id="serverUrl" placeholder="Server URL (http://localhost:5173)">
    <input type="password" id="apiKey" placeholder="API Key">
    <button id="saveBtn">Save</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
