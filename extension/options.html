<!DOCTYPE html>
<html>
<head>
  <title>YouTube Downloader Settings</title>
  <style>
    body { padding: 20px; font-family: sans-serif; background: #1a1a1a; color: white; width: 300px; }
    input { width: 100%; padding: 8px; margin-bottom: 10px; background: #333; border: 1px solid #444; color: white; box-sizing: border-box; }
    button { width: 100%; padding: 10px; background: #00ffff; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; color: black; }
    button:hover { opacity: 0.9; }
    label { display: block; margin-bottom: 5px; color: #aaa; }
    .status { margin-top: 10px; text-align: center; color: #0f0; display: none; }
  </style>
</head>
<body>
  <h2>Settings</h2>
  <label for="serverUrl">Server URL</label>
  <input type="text" id="serverUrl" placeholder="http://localhost:5173">
  
  <label for="apiKey">API Key</label>
  <input type="password" id="apiKey" placeholder="Optional API Key">
  
  <button id="saveBtn">Save Settings</button>
  <div id="status" class="status">Saved!</div>

  <script src="options.js"></script>
</body>
</html>
